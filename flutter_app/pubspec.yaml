name: ironlog
description: A gym tracking application built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  go_router: ^12.0.0
  shared_preferences: ^2.2.0
  intl: ^0.18.0
  
  # Backend
  supabase_flutter: ^2.0.0
  
  # UI
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  lucide_icons: ^0.2.0
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
